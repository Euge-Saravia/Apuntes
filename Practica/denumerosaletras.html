<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numeroIngresado = parseInt(prompt("Ingrese un numero"));
        transformar(numeroIngresado);
        function transformar(numero) {
            if (numero <= 10 && numero >= 1) {
                switch (numero) {
                    case 1:
                        alert("Es una A")
                        break;
                    case 2:
                        alert("Es una B")
                        break;
                    case 3:
                        alert("Es una C")
                        break;
                    case 4:
                        alert("Es una D")
                        break;
                    case 5:
                        alert("Es una E")
                        break;
                    case 6:
                        alert("Es una F")
                        break;
                    case 7:
                        alert("Es una G")
                        break;
                    case 8:
                        alert("Es una H")
                        break;
                    case 9:
                        alert("Es una I")
                        break;
                    case 10:
                        alert("Es una J")
                        break;
                    default:
                        break;
                }
            } else {
                alert("No corresponde")
            }
        }

    </script>
</body>

</html>

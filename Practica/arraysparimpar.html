<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var par = [];
        var impar = [];
        var otros = [];

        do {
            var num = prompt("Ingrese un numero");
            if (num !=0) {
                dividir(num);
            }
        } while (num != 0)

        alert("Los numero pares son: " + par);
        alert(impar);
        alert(otros);


        function dividir (numeroIngresadoUsiario) {
            var numeroParseado = parseInt(numeroIngresadoUsiario);
            if(isNaN(numeroParseado)) {
                otros.push(numeroIngresadoUsiario);
            } else if (numeroParseado % 2 == 0){
                par.push(numeroParseado);
            } else {
                impar.push(numeroParseado);
            }
        }


    </script>
</body>
</html>

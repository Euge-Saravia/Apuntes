<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f3972be6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="./Images/mac-cosmetics-logo.png" alt="logo de la empresa">
            <input id="search" type="text" name="search" placeholder="Buscar">
            <i class="fas fa-shopping-basket fa-2x" id="basquet" ></i>
            
        </div>
        
        <div class="nav">
            <ul>
                <li>Maquillaje</li>
                <li>Solares</li>
                <li>Tratamientos</li>
                <li>Perfumes</li>
            </ul>
        </div>
        <div id="carrito">
            <div class="carrito-items" id="carrito-items"></div>
            <button class="comprar" id="comprar">Comprar</button>
            <button class="vaciar" id="vaciar-carrito">Vaciar</button>
        </div>
       
    </header>

    <section class="best-sellers">
        <h2>Best Sellers</h2>
    </section>

    <dialog id="form-comprar">
        <form id="formulario"  method="dialog" action="">
            <p>Nombre <input type="text" name="nombre"></p>
            <p>Apellido <input type="text" name="apellido"></p>
            <p>Email <input type="email" name="mail"></p>
            <p>Direción de entrega <input type="text" name="direccion"></p>
            <button type="submit" id="finalizar-compra" value="Tu compra ha sido realizada con exito">Finalizar compra</button>
        </form>
    </dialog>

    <div id="container" class="container">
        <!-- <div class="producto">
            <img src="" alt="">
            <h3>Titulo</h3>
            <span> $12 </span>
            <button>Comprar</button>
        </div> -->
    </div>






    <script src="index.js"></script>
</body>

</html>
